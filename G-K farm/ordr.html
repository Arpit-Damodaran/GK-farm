  <div id="dh">

    <div class="ab">
      <form>

        <div class="container">
          <h1 style="text-align:center">Order Form</h1>

          <br><br>

          <div class="row">
            <div class="form-input-text ">
              <label class="lb" for="text"><b>Name</b><span class="star">*</span></label>

            </div>
            <input type="text" id="name" placeholder="Enter Name" name="name" required>
            <div class="row">
              <span id="demo" style="color: red;"></span>
            </div>

            <br>


            <div class="row">
              <div class="form-input-text ">
                <label class="lb" for="phone"><b>Phone</b><span class="star">*</span></label>
              </div>
              <input type="text" id="phone" placeholder="Phone Number">

            </div>
            <div class="row">
              <span id="demop" style="color: red;"></span>
            </div>
            <br>

            <div class="row">
              <div class="form-input-text ">
                <label class="lb" for="email"><b>Email</b><span class="star">*</span></label>
              </div>
              <input type="text" id="email" placeholder="example@.com" name="email" required>

            </div>
            <div class="row">
              <span id="demoe" style="color: red;"></span>
            </div>
            <br>



            <div class="row">
              <div class="form-input-text ">
                <label class="lb" for="location"><b>Location</b><span class="star">*</span></label>
              </div>

              <select name="lctn" id="location" required style="width:141px">
                <option disabled selected>Select</option>
                <option value="Vatakara">Vatakara</option>
                <option value="Koyilandi">Koyilandi</option>
                <option value="Kozhikode">Kozhikode</option>
            </div>
            </select>
            <div class="row">
              <span id="demol" style="color: red;"></span>
            </div>
            <br><br><br>


            <!-- ************************************** -->
            <div class="row">
              <div class="form-input-text ">
                <label class="lb" for="category"><b>Category</b><span class="star">*</span></label>
              </div>
              <select id="categorySelect" size="1" onchange="makeSubmenu(this.value)" style="width:141px">
                <option disabled selected>Select</option>
                <option>Dairy</option>
                <option>Poultry</option>
                <option>Farm</option>
              </select>
            </div><br><br><br>

            <div class="row">
              <div class="form-input-text ">
                <label class="lb" for="breed"><b>Breed</b><span class="star">*</span></label>
              </div>
            </div>
            <select id="breedSelect" size="3" style="width:141px">

            </select>
            <br><br><br>

            <!-- ************************************** -->
            <br><br>
            <h3>Service Required</h3>


            <label for="cage"> Cage</label>
            <input type="checkbox" id="chb1" name="chb1" value="Cage">
            <label for="Transport"> Transport</label>
            <input type="checkbox" id="chb2" name="chb2" value="Transport">
            <br>
            <br>
            <!-- Radiobutton -->
            <h3>Payment mode</h3>
            <input type="radio" name="pay" value="Online">
            <label for="male">Online</label>
            <input type="radio" name="pay" value="COD">
            <label for="female">COD</label>

            <br><br><br>
